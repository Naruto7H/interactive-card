<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
  <div class="container-img">
  <div class="card">
    <div class="circle"></div>
  <div class="card-number"><span class="first">0000</span><span class="second">0000</span><span class="third">0000</span><span class="forth">0000</span>
  </div>
  <div class="card-details">
  <p class="card-name">Jane Appleseed</p>
  <div class="card-exp"> <span class="card-month">00</span>/ <span class="card-year">00</span> </div>
</div>
</div>
<div class="cardback">
  <div class="card-cvc">000</div>
  </div>
  </div>

  <div class="container-form">

  <form action="/" method="post">
    <div class="input">
  <label for="name"> Cardholder Name</label>
  <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
  <small></small>
</div>
<div class="input">
 <label for="number">Card Number</label>

  <input id="number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" minlength="16" pattern="[0-9]+"/>
  <small></small>
</div>
<div class="cardDate">
<div class="exp-field">
  <label for="expDate"> Exp. Date (MM/YY)</label><br>

  <input type="text" name="month" id="month" placeholder="MM" minlength="2" maxlength="2"/>

  <input type="text" name="year" id="year" placeholder="YY" minlength="2" maxlength="2">
  <small></small>
</div>
  <div class="cvc-field">
    <label for="cvc">CVC</label> <br>
  <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3">
  <small></small>
  </div>
</div>
  <button type="submit" class="btn">Confirm</button>
</form>
</div>

  <!-- Completed state start -->
<div class="hidden response">
  <img src="images/icon-complete.svg" alt="complete">
  <h2>THANk YOU!</h2>
  <p>We've added your card details</p>
  <button class="btn btn-continue">Continue</button>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suhail N</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
